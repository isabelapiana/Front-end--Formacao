<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo</title>
  </head>
  <script>
    function pulaLinha() {
      document.write("<br>");
    }

    function mostra(elemento) {
      document.write(elemento);
    }

    var numeroPensado = Math.round(Math.random() * 10 + 1);
    var tentativas = 1;

    while (tentativas <= 3) {
      var chute = parseInt(prompt("Digite seu chute:"));
      if (chute == numeroPensado) {
        mostra("VocÃª acertou!");
        pulaLinha();
        break;
      } else {
        mostra("Errou!");
        pulaLinha();
      }
      tentativas++;
    }
    mostra("FIM");
  </script>
  <body></body>
</html>
