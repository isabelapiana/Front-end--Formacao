<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica | JS</title>
  </head>
  <body>
    <canvas width="600" height="400"></canvas>

    <script>
      var tela = document.querySelector("canvas"); //Usar tela de desenho - Canvas
      var pincel = tela.getContext("2d"); //Desenhar em 2d

      pincel.fillStyle = "#cdcdcd"; // FillStyle deve vir antes das outras coordenadas
      pincel.fillRect(0, 0, 600, 400); //Retângulo, eixo X 0, eixo Y 0, width 600, heigh 400

      pincel.fillStyle = "green";
      pincel.fillRect(0, 0, 200, 400);

      pincel.fillStyle = "red";
      pincel.fillRect(400, 0, 200, 400);

      //Triângulo
      pincel.fillStyle = "yellow";
      pincel.beginPath(); //Para começar a riscar o caminho desejado
      pincel.moveTo(300, 200); //Ponto de partida (X, Y)
      pincel.lineTo(200, 400); //Destino (X, Y)
      pincel.lineTo(400, 400); //Destino (X, Y)
      pincel.fill(); //Preencher

      //Círculo
      pincel.fillStyle = "blue";
      pincel.beginPath();
      pincel.arc(300, 200, 50, 0, 2 * 3.14); //(X, Y, raio, ângulo inicial, ângulo final)
      pincel.fill();
    </script>
  </body>
</html>
