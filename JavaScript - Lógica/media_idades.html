<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Médias</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
      }

      function mostra(elemento) {
        document.write(elemento);
      }

      var totalPessoas = parseFloat(prompt("Qual a quantidade de pessoas?"));
      var contadorIdades = 1;
      var totalIdades = 0;

      while (contadorIdades <= totalPessoas) {
        var idades = parseFloat(prompt("Digite uma das idades:"));
        contadorIdades++;
        totalIdades = totalIdades + idades;
      }

      mostra("Média das idades: " + totalIdades / totalPessoas);
    </script>
  </body>
</html>
